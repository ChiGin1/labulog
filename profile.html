<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人中心</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="flex items-center justify-center bg-[#f7efe8] py-8">
    <div class="app-frame">
      <div class="app-screen flex flex-col">
        <div class="nav-bar flex items-center justify-between px-6 py-4 text-white">
          <h2 class="text-lg font-semibold">我的</h2>
          <span class="rounded-full bg-white/30 px-2 py-1">
            <i class="fa-solid fa-gear"></i>
          </span>
        </div>
        <div class="flex-1 px-6 py-6 space-y-5 overflow-y-auto">
          <div class="rounded-card card-surface p-5 shadow-soft">
            <div class="flex items-center gap-4">
              <img
                src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=facearea&w=200&h=200&q=80"
                alt="avatar"
                class="h-16 w-16 rounded-full object-cover border-2 border-white"
              />
              <div>
                <div class="flex items-center gap-2">
                  <p class="text-lg font-semibold text-contrast">橘子小熊</p>
                  <i class="fa-regular fa-pen-to-square text-secondary text-sm"></i>
                </div>
                <p class="text-sm text-secondary mt-1">男 28岁 70kg</p>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div class="rounded-card bg-white p-4 shadow-soft flex flex-col gap-3">
              <div class="h-10 w-10 rounded-icon bg-[#ffe066] flex items-center justify-center">
                <span class="text-xl">💗</span>
              </div>
              <p class="text-sm font-semibold">痔疮记录</p>
            </div>
            <div class="rounded-card bg-white p-4 shadow-soft flex flex-col gap-3">
              <div class="h-10 w-10 rounded-icon bg-[#ffb6c1] flex items-center justify-center">
                <span class="text-xl">🤸</span>
              </div>
              <p class="text-sm font-semibold">运动跟练</p>
            </div>
            <div class="rounded-card bg-white p-4 shadow-soft flex flex-col gap-3">
              <div class="h-10 w-10 rounded-icon bg-[#ffe066] flex items-center justify-center">
                <span class="text-xl">📅</span>
              </div>
              <p class="text-sm font-semibold">我的打卡</p>
            </div>
            <div class="rounded-card bg-white p-4 shadow-soft flex flex-col gap-3">
              <div class="h-10 w-10 rounded-icon bg-[#ffb6c1] flex items-center justify-center">
                <span class="text-xl">💡</span>
              </div>
              <p class="text-sm font-semibold">健康建议</p>
            </div>
          </div>
          <button class="btn-secondary rounded-pill py-3 text-base font-semibold w-full">
            退出登录
          </button>
        </div>
        <div class="bottom-nav px-8 py-3">
          <div class="flex items-center justify-between text-xs font-semibold">
            <div class="bottom-nav-item flex flex-col items-center gap-1">
              <i class="fa-solid fa-house text-base"></i>
              首页
            </div>
            <div class="bottom-nav-item flex flex-col items-center gap-1">
              <i class="fa-solid fa-chart-column text-base"></i>
              数据统计
            </div>
            <div class="bottom-nav-item active flex flex-col items-center gap-1">
              <i class="fa-solid fa-user text-base"></i>
              我的
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

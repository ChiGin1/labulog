<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拉不拉多APP 原型</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f7efe8]">
    <div class="max-w-[1400px] mx-auto px-6 py-10">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold text-[#332927]">拉不拉多APP 原型总览</h1>
        <span class="text-sm text-[#665856]">全部页面以 iframe 平铺展示</span>
      </div>
      <div class="grid grid-cols-1 gap-8 lg:grid-cols-2">
        <div>
          <p class="mb-3 text-sm font-semibold text-[#332927]">引导页</p>
          <iframe class="prototype-frame" src="guide.html" scrolling="no"></iframe>
        </div>
        <div>
          <p class="mb-3 text-sm font-semibold text-[#332927]">注册/登录</p>
          <iframe class="prototype-frame" src="login.html" scrolling="no"></iframe>
        </div>
        <div>
          <p class="mb-3 text-sm font-semibold text-[#332927]">首页</p>
          <iframe class="prototype-frame" src="home.html" scrolling="no"></iframe>
        </div>
        <div>
          <p class="mb-3 text-sm font-semibold text-[#332927]">打卡详情</p>
          <iframe class="prototype-frame" src="record-detail.html" scrolling="no"></iframe>
        </div>
        <div>
          <p class="mb-3 text-sm font-semibold text-[#332927]">数据统计</p>
          <iframe class="prototype-frame" src="stats.html" scrolling="no"></iframe>
        </div>
        <div>
          <p class="mb-3 text-sm font-semibold text-[#332927]">个人中心</p>
          <iframe class="prototype-frame" src="profile.html" scrolling="no"></iframe>
        </div>
        <div>
          <p class="mb-3 text-sm font-semibold text-[#332927]">痔疮记录</p>
          <iframe class="prototype-frame" src="hemorrhoid.html" scrolling="no"></iframe>
        </div>
        <div>
          <p class="mb-3 text-sm font-semibold text-[#332927]">运动跟练</p>
          <iframe class="prototype-frame" src="exercise.html" scrolling="no"></iframe>
        </div>
        <div>
          <p class="mb-3 text-sm font-semibold text-[#332927]">设置</p>
          <iframe class="prototype-frame" src="settings.html" scrolling="no"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>

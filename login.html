<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册/登录</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="flex items-center justify-center bg-[#f7efe8] py-8">
    <div class="app-frame">
      <div class="app-screen flex flex-col">
        <div class="nav-bar flex items-center justify-between px-5 py-4 text-white">
          <div class="flex items-center gap-3">
            <span class="rounded-full bg-white/30 px-2 py-1">
              <i class="fa-solid fa-arrow-left text-white"></i>
            </span>
            <h2 class="text-lg font-semibold">注册</h2>
          </div>
        </div>
        <div class="flex-1 px-6 py-6">
          <div class="rounded-card card-surface p-6 shadow-soft">
            <div class="flex flex-col gap-4">
              <label class="text-sm text-secondary">手机号</label>
              <div class="input-soft flex items-center gap-3">
                <span class="text-secondary text-sm">+86</span>
                <input
                  class="flex-1 bg-transparent outline-none text-base"
                  placeholder="请输入手机号"
                />
              </div>
              <label class="text-sm text-secondary">验证码</label>
              <div class="flex items-center gap-3">
                <div class="input-soft flex-1 flex items-center">
                  <input
                    class="w-full bg-transparent outline-none text-base"
                    placeholder="输入验证码"
                  />
                </div>
                <button class="btn-primary rounded-pill px-4 py-2 text-sm font-semibold">
                  获取验证码
                </button>
              </div>
              <p class="text-sm text-[#ff6b6b]">手机号格式错误</p>
              <div class="flex items-center gap-2 text-sm text-secondary">
                <span class="w-5 h-5 rounded-full bg-[#ff9f43] text-white flex items-center justify-center">
                  <i class="fa-solid fa-check text-xs"></i>
                </span>
                <span>我已阅读并同意《用户协议》</span>
              </div>
              <button class="btn-primary rounded-pill py-3 text-lg font-semibold">
                立即注册
              </button>
              <p class="text-center text-sm text-secondary">
                已有账号？
                <span class="text-[#ff9f43] font-semibold">去登录</span>
              </p>
            </div>
          </div>
          <div class="mt-6 flex justify-center">
            <img
              src="https://images.unsplash.com/photo-1525253086316-d0c936c814f8?auto=format&fit=crop&w=320&q=80"
              alt="warm"
              class="h-28 w-28 rounded-2xl object-cover shadow-soft"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打卡详情</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="flex items-center justify-center bg-[#f7efe8] py-8">
    <div class="app-frame">
      <div class="app-screen flex flex-col">
        <div class="nav-bar flex items-center justify-between px-6 py-4 text-white">
          <div class="flex items-center gap-3">
            <span class="rounded-full bg-white/30 px-2 py-1">
              <i class="fa-solid fa-arrow-left"></i>
            </span>
            <h2 class="text-lg font-semibold">记录编辑</h2>
          </div>
          <button class="flex items-center gap-2 rounded-pill bg-white/25 px-4 py-2 text-sm">
            <i class="fa-solid fa-check"></i>
            保存
          </button>
        </div>
        <div class="flex-1 px-6 py-5 space-y-4">
          <div class="rounded-card card-surface p-4 shadow-soft space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <i class="fa-regular fa-clock text-[#ff9f43]"></i>
                <span class="text-sm font-semibold">排便时间</span>
              </div>
              <span class="text-sm text-secondary">2025-04-15 14:30</span>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-sm font-semibold">排便次数</span>
              <div class="flex items-center gap-3">
                <button class="btn-outline rounded-pill px-3 py-1 text-sm">-</button>
                <span class="text-sm font-semibold">2</span>
                <button class="btn-primary rounded-pill px-3 py-1 text-sm">+</button>
              </div>
            </div>
            <div>
              <span class="text-sm font-semibold">排便时长</span>
              <div class="mt-2 input-soft flex items-center">
                <input class="w-full bg-transparent outline-none text-sm" placeholder="输入时长（分钟）" />
              </div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-sm font-semibold">便便状况</span>
              <div class="flex items-center gap-2 text-sm text-secondary">
                成形软便
                <i class="fa-solid fa-chevron-down text-xs"></i>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-sm font-semibold">便便数量</span>
              <div class="flex gap-3">
                <span class="text-xl rounded-full border-2 border-[#e0c8b5] px-3 py-2">💩</span>
                <span class="text-xl rounded-full border-2 border-[#ff9f43] px-3 py-2 shadow-soft">💩💩</span>
                <span class="text-xl rounded-full border-2 border-[#e0c8b5] px-3 py-2">💩💩💩</span>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-sm font-semibold">排便原因</span>
              <div class="flex gap-4 text-sm">
                <span class="flex items-center gap-2">
                  <span class="h-4 w-4 rounded-full border-2 border-[#ff9f43] bg-[#ff9f43]"></span>
                  正常
                </span>
                <span class="flex items-center gap-2 text-secondary">
                  <span class="h-4 w-4 rounded-full border-2 border-[#e0c8b5]"></span>
                  肠胃不适
                </span>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-sm font-semibold">排便方式</span>
              <div class="flex gap-3">
                <div class="rounded-icon border-2 border-[#ff9f43] bg-white px-4 py-2 shadow-soft">
                  🚽
                </div>
                <div class="rounded-icon border-2 border-[#e0c8b5] bg-white px-4 py-2 text-secondary">
                  🧻
                </div>
              </div>
            </div>
            <div>
              <span class="text-sm font-semibold">备注</span>
              <textarea
                class="mt-2 w-full rounded-card border-2 border-[#e0c8b5] bg-white p-3 text-sm outline-none"
                rows="4"
                placeholder="最多输入500字"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>引导页</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="flex items-center justify-center bg-[#f7efe8] py-8">
    <div class="app-frame">
      <div class="app-screen flex flex-col justify-between bg-gradient-to-b from-[#fff9f2] to-[#fff0e0] px-8 pb-10 pt-14">
        <div class="flex flex-col items-center gap-6">
          <div class="w-60 h-60 rounded-full bg-white shadow-soft flex items-center justify-center">
            <img
              src="https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=facearea&w=320&h=320&q=80"
              alt="Labulog"
              class="w-52 h-52 rounded-full object-cover"
            />
          </div>
          <div class="text-center">
            <h1 class="text-3xl font-semibold text-contrast drop-shadow">拉不拉多</h1>
            <p class="mt-2 text-secondary text-base">陪你记录每一次小确幸</p>
          </div>
        </div>
        <div class="flex flex-col gap-4">
          <button class="btn-primary rounded-pill py-3 text-lg font-semibold shadow-soft">
            立即注册
          </button>
          <button class="btn-outline rounded-pill py-3 text-lg font-semibold">登录</button>
        </div>
      </div>
    </div>
  </body>
</html>

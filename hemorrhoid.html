<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>痔疮记录</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="flex items-center justify-center bg-[#f7efe8] py-8">
    <div class="app-frame">
      <div class="app-screen flex flex-col">
        <div class="nav-bar flex items-center justify-between px-6 py-4 text-white">
          <div class="flex items-center gap-3">
            <span class="rounded-full bg-white/30 px-2 py-1">
              <i class="fa-solid fa-arrow-left"></i>
            </span>
            <h2 class="text-lg font-semibold">痔疮记录</h2>
          </div>
          <button class="flex items-center gap-2 rounded-pill bg-white/25 px-4 py-2 text-sm">
            <i class="fa-solid fa-check"></i>
            保存
          </button>
        </div>
        <div class="flex-1 px-6 py-5 space-y-4">
          <div class="rounded-card bg-[#ffe6ee] px-4 py-3 text-sm text-[#665856]">
            记录痔疮情况以便获取针对性建议
          </div>
          <div class="rounded-card card-surface p-4 shadow-soft space-y-4">
            <div>
              <p class="text-sm font-semibold">是否有痔疮</p>
              <div class="mt-3 flex gap-4">
                <button class="btn-primary rounded-pill px-6 py-2 text-sm">是</button>
                <button class="btn-outline rounded-pill px-6 py-2 text-sm">否</button>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-sm font-semibold">严重程度</span>
              <div class="flex items-center gap-2 text-sm text-secondary">
                中度
                <i class="fa-solid fa-chevron-down text-xs"></i>
              </div>
            </div>
            <div>
              <span class="text-sm font-semibold">发作频率</span>
              <div class="mt-2 input-soft flex items-center">
                <input class="w-full bg-transparent outline-none text-sm" placeholder="例如：每周1次" />
              </div>
            </div>
            <div>
              <span class="text-sm font-semibold">发作症状</span>
              <textarea
                class="mt-2 w-full rounded-card border-2 border-[#e0c8b5] bg-white p-3 text-sm outline-none"
                rows="4"
                placeholder="描述症状与持续时间"
              ></textarea>
            </div>
          </div>
          <div class="rounded-card bg-white p-4 shadow-soft">
            <img
              src="https://images.unsplash.com/photo-1512290923902-8a9f81dc236c?auto=format&fit=crop&w=640&q=80"
              alt="health"
              class="h-32 w-full rounded-card object-cover"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

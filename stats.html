<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据统计</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="flex items-center justify-center bg-[#f7efe8] py-8">
    <div class="app-frame">
      <div class="app-screen flex flex-col">
        <div class="nav-bar flex items-center justify-center px-6 py-4 text-white">
          <h2 class="text-lg font-semibold">数据统计</h2>
        </div>
        <div class="flex-1 px-6 py-5 space-y-4 overflow-y-auto">
          <div class="rounded-card card-surface p-4 shadow-soft flex items-center justify-between">
            <div class="flex items-center gap-2 text-sm font-semibold">
              本周
              <i class="fa-solid fa-chevron-down text-xs text-secondary"></i>
            </div>
            <div class="flex items-center gap-4 text-secondary">
              <span class="border-b-2 border-[#ff9f43] pb-1 text-[#ff9f43]">
                <i class="fa-solid fa-chart-column"></i>
              </span>
              <span><i class="fa-solid fa-chart-pie"></i></span>
              <span><i class="fa-solid fa-bars-progress"></i></span>
            </div>
          </div>
          <div class="rounded-card bg-white p-4 shadow-soft">
            <div class="flex items-center justify-between text-sm text-secondary">
              <span>坐便 30次</span>
              <span>蹲便 18次</span>
              <span>其他 6次</span>
            </div>
            <div class="mt-4 flex items-end gap-3">
              <div class="flex-1 rounded-card bg-[#ffe066] h-32"></div>
              <div class="flex-1 rounded-card bg-[#ff9f43] h-44"></div>
              <div class="flex-1 rounded-card bg-[#ffb6c1] h-24"></div>
              <div class="flex-1 rounded-card bg-[#ffe066] h-40"></div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div class="rounded-card bg-white p-4 shadow-soft">
              <p class="text-xs text-secondary">总次数</p>
              <p class="text-xl font-semibold text-contrast">15</p>
            </div>
            <div class="rounded-card bg-white p-4 shadow-soft">
              <p class="text-xs text-secondary">平均时长</p>
              <p class="text-xl font-semibold text-contrast">8min</p>
            </div>
            <div class="rounded-card bg-white p-4 shadow-soft">
              <p class="text-xs text-secondary">坐便率</p>
              <p class="text-xl font-semibold text-contrast">65%</p>
            </div>
            <div class="rounded-card bg-white p-4 shadow-soft">
              <p class="text-xs text-secondary">最佳时段</p>
              <p class="text-xl font-semibold text-contrast">早晨</p>
            </div>
          </div>
          <div class="rounded-card bg-white p-4 shadow-soft">
            <p class="text-sm font-semibold text-contrast">下拉选择器展开态</p>
            <div class="mt-3 rounded-card border-2 border-[#e0c8b5] bg-[#fff9f2] p-3">
              <div class="space-y-2 text-sm text-secondary">
                <div class="flex items-center justify-between">
                  <span>今日</span>
                  <i class="fa-solid fa-check text-[#ff9f43]"></i>
                </div>
                <div>本周</div>
                <div>本月</div>
                <div>本年</div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-nav px-8 py-3">
          <div class="flex items-center justify-between text-xs font-semibold">
            <div class="bottom-nav-item flex flex-col items-center gap-1">
              <i class="fa-solid fa-house text-base"></i>
              首页
            </div>
            <div class="bottom-nav-item active flex flex-col items-center gap-1">
              <i class="fa-solid fa-chart-column text-base"></i>
              数据统计
            </div>
            <div class="bottom-nav-item flex flex-col items-center gap-1">
              <i class="fa-solid fa-user text-base"></i>
              我的
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
